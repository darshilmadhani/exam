<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Queue {
            constructor() {
                this.items = [];
            }

            enqueue(element) {
                this.items.push(element);
                console.log(`${element} added to the queue.`);
            }


            dequeue() {
                if (this.isEmpty()) {
                    console.log("Queue is empty. Cannot remove element.");
                    return null;
                }
                const removedElement = this.items.shift();
                console.log(`${removedElement} removed from the queue.`);
                return removedElement;
            }

            isEmpty() {
                return this.items.length === 0;
            }

            display() {
                if (this.isEmpty()) {
                    console.log("Queue is empty.");
                } else {
                    console.log("Queue elements:", this.items.join(" -> "));
                }
            }
        }

        const queue = new Queue();

        queue.enqueue(10);
        queue.enqueue(20);
        queue.enqueue(30);
        queue.display();

        queue.dequeue();
        queue.display();

        queue.dequeue();
        queue.dequeue();
        queue.dequeue();

    </script>
</body>

</html>
